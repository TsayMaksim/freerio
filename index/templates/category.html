<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body class="bg bg-dark">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Комсомольская Правда 2.0</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
    <h1 class="text-white">{{ category }}</h1>
    <br>
    {% for n in news %}
    <img src="{{ n.news_photo.url }}" width="400" height="250" alt="{{ no_pic }}">
    <h2 class="text-white">{{ n.news_title }}</h2>
    <a href="/news/{{ n.id }}">Читать</a>
    <br>
    {% endfor %}
</div>

</body>
</html>
