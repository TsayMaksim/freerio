<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body class = "bg bg-dark d-flex h-100">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
   <span class="fs-4">Категории</span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for c in categories %}
      <li class="nav-item">
        <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
          {{ c }}
        </a>
      </li>
        <br>
        {% endfor %}
    </ul>
  </div>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Комсомольская Правда 2.0</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for n in news %}
      <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            <img src="{{ n.news_photo.url }}" width="400" height="250" alt="{{ no_pic }}">
        </div>
        <h3 class="fs-2 text-white">{{ n.news_title }}</h3>
        <p class="text-white">{{ n.news_description }}</p>
        <a href="/news/{{ n.id }}" class="icon-link">
            Читать
        </a>
      </div>
        {% endfor %}
    </div>
  </div>
</body>
</html>
